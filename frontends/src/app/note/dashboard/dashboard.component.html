<div class="dashboard font-serif">
  <h1 class="text-2xl font-bold mb-4">Hello, {{ user?.name }} !</h1>
</div>

<div class="grid grid-cols-3 md:grid-cols-3 lg:grid-cols-1 gap-6">
  <div
    *ngFor="let note of notes"
    class="bg-white shadow-md rounded-lg p-4 border border-gray-200 flex flex-col justify-between h-66 font-serif"
  >
    <!-- Note Title -->
     <div>
    <h3 class="text-lg font-semibold text-purple-700">{{ note.title }}</h3>

    <p class="text-gray-600 mt-2 flex-grow overflow-hidden text-justify">
      {{ note.content.length > 200 ? (note.content | slice : 0 : 200) + '...' : note.content }}
    </p>
  </div>


    <!-- Buttons -->
    <div class="mt-auto flex justify-start gap-4">
      <button
        (click)="deleteNote(note._id)"
        class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 transition"
      >
        Delete
      </button>
      <button
        [routerLink]="['/notes/detail', note._id]"
        class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600 transition"
      >
        View
      </button>
    </div>
  </div>
</div>

<div *ngIf="pagination.totalPages > 1" class="pagination-controls">
  <button (click)="prevPage()" [disabled]="pagination.page <= 1">Previous</button>
  <span>Page {{ pagination.page }} of {{ pagination.totalPages }}</span>
  <button (click)="nextPage()" [disabled]="pagination.page >= pagination.totalPages">Next</button>
</div>
