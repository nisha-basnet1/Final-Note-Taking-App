<div class="container">
  <div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space bg-white p-8 rounded-xl shadow-lg">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Sign in to Note App
        </h2>
      </div>
      <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="rounded-md shadow-sm -space-y-px">
          <!-- Email Input -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Email address"
            />
            <div 
              *ngIf="f['email'].touched && f['email'].invalid" 
              class="text-red-500 text-sm mt-1"
            >
              <small *ngIf="f['email'].errors?.['required']">
                Email is required
              </small>
              <small *ngIf="f['email'].errors?.['email']">
                Invalid email format
              </small>
            </div>
          </div>
  
          <!-- Password Input -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input 
              id="password" 
              type="password" 
              formControlName="password" 
              required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
              placeholder="Password"
            />
            <div 
              *ngIf="f['password'].touched && f['password'].invalid" 
              class="text-red-500 text-sm mt-1"
            >
              <small *ngIf="f['password'].errors?.['required']">
                Password is required
              </small>
              <small *ngIf="f['password'].errors?.['minlength']">
                Password must be at least 6 characters
              </small>
            </div>
          </div>
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-red-500 text-center">
          {{ errorMessage }}
        </div>
  
        <!-- Submit Button -->
        <div>
          <button 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
              <!-- Loading Spinner -->
              <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Signing In...' : 'Sign In' }}
          </button>
        </div>
      </form>
  
      <!-- Additional Links -->
      <div class="text-center">
        <p class="mt-2 text-sm text-gray-600">
          Don't have an account? 
          <a href="/register" class="text-blue-600 hover:underline">
            Register
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
